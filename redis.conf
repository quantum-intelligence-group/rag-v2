# Redis configuration file

# Bind to all interfaces
bind 0.0.0.0

# Port
port 6379

# Persistence settings
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Set max memory and policy
maxmemory 512mb
maxmemory-policy allkeys-lru

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# Logging
loglevel notice
logfile ""

# Client settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Performance tuning
databases 16